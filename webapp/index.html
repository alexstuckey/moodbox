<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Moodbox</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/moodbox.css" rel="stylesheet">
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <a class="navbar-brand" href="#">Moodbox</a>
    </nav>

    <!-- Begin page content -->
    <div class="container">
      <div class="mt-3">
        <h1 id="track_name">Loading...</h1>
        <h2 id="track_artist">Loading...</h2>
      </div>
      <br>
      <img id="album_artwork" class="artwork rounded mx-auto d-block" alt="Album Cover" src="http://i.imgur.com/qJnXpDy.png" /><!--http://is5.mzstatic.com/image/thumb/Music30/v4/2b/11/fc/2b11fc25-a9cc-0055-b77f-42d06bb3f793/source/600x600bb.jpg" data-holder-rendered="true">-->
      <br>
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="progress">
            <div class="progress-bar w-75" id="track_progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>


      <br>
      <div class="row justify-content-center">
          <div class="btn-group">
            <button onclick="Play('music.mp3','audio');" class="btn btn-custom"><span title="Play" id="play" class="fa fa-play aligned"></span></button>
            <button onclick="Stop('music.mp3','audio');" class="btn btn-custom"><span title="Stop" id="stop" class="fa fa-stop aligned"></span></button>
            <button onclick="Backward5('music.mp3','audio');" class="btn btn-custom"><span title="-5 seconds" id="play" class="fa fa-fast-backward aligned"></span></button>
            <button onclick="Forward5('music.mp3','audio');" class="btn btn-custom"><span title="+5 seconds" id="play" class="fa fa-fast-forward aligned"></span></button>
            <button onclick="VolumeUp('music.mp3','audio');" class="btn btn-custom"><span title="Volume Up" id="volumeup" class="fa fa-plus aligned"></span></button>
            <button onclick="VolumeDown('music.mp3','audio');" class="btn btn-custom"><span title="Volume Down" id="volumedown" class="fa fa-minus aligned"></span></button>
          </div>
      </div>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><!-- integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>-->
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- <script src="../../dist/js/bootstrap.min.js"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->


    <!-- Load all the moodbox.js song controls etc. -->
    <script src="moodbox.js" type="text/javascript"></script>
  </body>
</html>
